<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>v-on</title>
  <style>
    [v-cloak] {
      display: none;
    }
    .active  {
      color: red;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <ul>
    <li v-for="(b, idx) in books" 
      :class="{active: idx == current}"
      @click="select(idx)">
      <span>《{{b.name}}》 (￥{{b.price}})</span>
    </li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const vue = new Vue({
    el: "#app",
    data: {
      current: 0,
      books: [
        {id:1, name:"Unix编程艺术", price:119},
        {id:2, name:"代码大全", price: 105},
        {id:3, name:"深入理解计算机原理", price: 98},
        {id:4, name:"现代操作系统", price: 87},
      ]
    },
    methods: {
      select(idx) {
        console.log(idx)
        this.current = idx
        return true;
      }
    },
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>v-once</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <h2 v-once>{{title}}</h2>
  <h2 v-text="title"></h2>
  <h2 v-html="url"></h2>
  <h2 v-pre>{{text}}</h2>
</div>
<script src="js/vue.js"></script>
<script>
  const vue = new Vue({
    el: "#app",
    data: {
      title: "测试工具",
      url: '<a href="http://www.baidu.com">百度一下</a>',
      text: "你好\n啊~"
    }
  })
</script>
</body>
</html>

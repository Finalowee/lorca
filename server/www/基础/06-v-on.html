<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>v-on</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <h2>{{counter}}</h2>
  <button @click="incr(1)">+</button>
  <button @click="decr(1)">-</button>
  <br>
  <button @click="incr(2)">++</button>
  <button @click="decr(2)">--</button>
  <div @click="divClick">
    <button @click.stop="btnClick">冒泡</button>
  </div>
  <input type="text" @keyup.prevent="keyUp">
  <br>
  <div>
    <ul @click="select">
      <li v-for="b in books">《{{b.name}}》 (￥{{b.price}})</li>
    </ul>
  </div>
</div>
<script src="../js/vue.js"></script>
<script>
  const vue = new Vue({
    el: "#app",
    data: {
      counter: 0,
      books: [
        {id:1, name:"Unix编程艺术", price:119},
        {id:2, name:"代码大全", price: 105},
        {id:3, name:"深入理解计算机原理", price: 98},
        {id:4, name:"现代操作系统", price: 87},
      ]
    },
    methods: {
      incr (d = 1) {
        console.log(d)
        this.counter += d
      },
      decr(d = 1) {
        this.counter -= d
      },
      divClick() {
        console.log('div.click')
      },
      btnClick() {
        console.log('btn.click')
      },
      keyUp() {
        console.log('hello')
      },
      select(ev) {
        console.log(ev.target)
      }
    },
  })
</script>
</body>
</html>

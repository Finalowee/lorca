<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>父组件->子组件</title>
</head>
<body>
<div id="app">
    <c1 :cmovies="movies"></c1>
</div>

<template id="c1">
    <div>
        <ul>
            <li v-for="m in cmovies">{{m}}</li>
        </ul>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const c1 = {
        template: '#c1',
        // props: ['cmovies']
        props: {
            // cmovies: Array,
            cmovies: {
                type: Array,
                default: []
            }
        }
    }
    const app = new Vue({
        el: '#app',
        data: {
            movies: ['海王', '海贼王', '海尔兄弟']
        },
        components: {
            c1
        }
    })
</script>
</body>
</html>

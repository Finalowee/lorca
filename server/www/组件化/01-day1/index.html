<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>v-once</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
	<lcpn></lcpn>
	<component1></component1>
</div>
<template id="component1">
	<div>
		<h1>{{title}}</h1>	
		<p>{{title}}：内容1</p>	
	</div>
</template>
<script src="../../js/vue.js"></script>
<script>
  Vue.component('lcpn', {
  	template: `
  	<div>
  		<h1>标题</h1>
  		<p>内容 a</p>
  		<p>内容 b</p>
  	</div>
  	`
  })

  const app = new Vue({
  	el: '#app',
  	components: {
  		'component1' :{
  			template: '#component1',
  			data() {
  				return {
  					title: "超级组件1"
  				}
  			}
  		}
  	}
  })
</script>
</body>
</html>
